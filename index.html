<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="signup-box">
        <h1>Sign Up</h1>

        <form id="signup">
            <label>Name</label>
            <input class="inp" name="name" type="text" placeholder="Enter your Name"/>
            <label>Email</label>
            <input class="inp" name="email" type="email" placeholder="Enter your email" />
            <label>User Name</label>
            <input class="inp" name="username" type="text" placeholder="Choose your Username" />
            <label>Password</label>
            <input class="inp" name="password" type="password" placeholder="Enter a strong Password" />
            <label>Choose your Gender :</label>
            <select name="gender" class="inp">
            <option class="inp" value="Male">Male</option>
            <option class="inp" value="Female">Female</option>
            </select>
            <label>Choose your Role :</label>
            <select name="role" class="inp">
            <option class="inp" value="Admin">Admin</option>
            <option class="inp" value="Operations">Operations</option>
            <option class="inp" value="Sales">Sales</option>
            </select>
            <button class="submit-btn" type="button">Submit</button>
        </form>
    </div>

    <div class="login-box">
        <h1>Login</h1>
        <form id="login">
          <label>Email</label>
          <input class="inp" name="email" type="text" placeholder="Enter your email" />
          <label>Password</label>
          <input class="inp" name="password" type="password" placeholder="Enter your password" />
          <button id="login-btn" type="button">Submit</button>
        </form>
    </div>

    <div class="role-box">
        <form id="role">
            <label>Please Enter your role to view Data</label>
            <select name="role" class="inp">
                <option class="inp" value="Admin">Admin</option>
                <option class="inp" value="Operations">Operations</option>
                <option class="inp" value="Sales">Sales</option>
            </select>
            <label>Username</label>
            <input name="username" class="inp" type="text" placeholder="Enter your username" />
            <button id="viewData-btn" class="submit-btn" type="button">Submit</button>
        </form>
    </div>

    <div id='show'>
        <h2 align="center">List of Users</h2>
        <!-- List of users will be added dynamically -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
